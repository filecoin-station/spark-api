# fly.toml file generated for spark on 2023-05-16T19:09:01+02:00

app = "spark"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
  PORT = "8080"
  HOST = "0.0.0.0"
  SENTRY_ENVIRONMENT = "production"

[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 400
    soft_limit = 300
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    path = "/rounds/current"
    grace_period = "10s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
